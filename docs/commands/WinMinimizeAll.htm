<h1>WinMinimizeAll[Undo]</h1>

<p>Minimizes or unminimizes all windows.</p>

<pre class="Syntax"><span class="func">WinMinimizeAll</span>
<span class="func">WinMinimizeAllUndo</span></pre>
<p>On most systems, this is equivalent to Explorer's <kbd>Win</kbd>+<kbd>M</kbd> and <kbd>Win</kbd>+<kbd>D</kbd> hotkeys.</p>
<h2>Related</h2>
<p><a href="WinMinimize.htm">WinMinimize</a>, <a href="GroupAdd.htm">GroupAdd</a></p>
<h2>Example</h2>
<pre class="NoIndent">WinMinimizeAll
WinMinimizeAllUndo</pre>
