<h1>ObjBindMethod() <span class="ver">[v1.1.20+]</span></h1>

<p>Creates a <a href="../objects/Functor.htm#BoundFunc">BoundFunc object</a> which calls a method of a given object.</p>

<pre class="Syntax">BoundFunc := <span class="func">ObjBindMethod</span>(Obj, Method, <i>Params</i>)</pre>

<h2>Parameters</h2>
<dl>

  <dt>Obj</dt>
  <dd><p>Any object.</p></dd>

  <dt>Method</dt>
  <dd><p>A method name.</p></dd>
  
  <dt><i>Params</i></dt>
  <dd><p>Any number of parameters.</p></dd>

</dl>

<h2>Remarks</h2>
<p>For details and examples, see <a href="../objects/Functor.htm#BoundFunc">BoundFunc object</a>.</p>
